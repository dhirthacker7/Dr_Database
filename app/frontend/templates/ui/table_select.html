{% extends "base.html" %}
{% block content %}
<h2>Select a Table</h2>

<form method="get" action="/ui/table/view">
  <label>Table:</label>
  <select name="table">
    {% for t in tables %}
        <option value="{{ t }}">{{ t }}</option>
    {% endfor %}
  </select>

  <button type="submit">View Metadata</button>
</form>

{% endblock %}
